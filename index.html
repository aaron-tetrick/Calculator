<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
</head>
<body>
    
<header><h1>Calculator<h1></header>
  
<div class="container">
    <div id="calcatron">CALCATRON-2022</div>
    <div id="display"></div>  
    <button value="7" id="7" class="button num">7</button>
    <button value="8" id="8" class="button num">8</button>
    <button value="9" id="9" class="button num">9</button>
    <button id="div" class="button op">/</button>
    <button value="4" id="4" class="button num">4</button>
    <button value="5" id="5" class="button num">5</button>
    <button value="6" id="6" class="button num">6</button>
    <button id="multi" class="button op">x</button>
    <button value="1" id="1" class="button num">1</button>
    <button value="2" id="2" class="button num">2</button>
    <button value="3"id="3" class="button num">3</button>
    <button id="sub" class="button op">-</button>
    <button id="clear" class="button">C</button>
    <button value="0" id="0" class="button num">0</button>
    <button id="equals" class="button ">=</button>
    <button id="plus" class="button op">+</button> 
</div>

<footer>By Aaron Tetrick</footer>
    
</body>
</html>
